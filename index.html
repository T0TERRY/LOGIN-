<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cool Login with Video Background</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
      }
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -3;
        opacity: 0.4;
      }
      .video-bg:nth-child(2) {
        animation: fadeInOut 12s infinite ease-in-out;
        opacity: 0.3;
      }
      .video-bg:nth-child(3) {
        animation: pulse 20s infinite alternate;
        opacity: 0.2;
      }
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.5;
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.1;
        }
        100% {
          transform: scale(1.05);
          opacity: 0.3;
        }
      }
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        width: 300px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        color: white;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 25px;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
      }
      .login-container input[type="submit"] {
        background-color: #00bcd4;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .result {
        margin-top: 25px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Background videos -->
    <video class="video-bg" src="doc.mp4" autoplay muted loop></video>
    <video class="video-bg" src="manu.mp4" autoplay muted loop></video>
    <video class="video-bg" src="doc.mp4" autoplay muted loop></video>

    <!-- Login Form -->
    <div class="login-container">
      <h2>Login Form</h2>
      <form method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" name="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
